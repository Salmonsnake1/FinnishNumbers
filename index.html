<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finnish Number Practice</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Finnish Number Practice</h1>
  </header>

  <main>
    <section>
      
      <div class="button-group">
        <button id="switchButton">Switch to Number</button>
        <button id="ordButton">Switch to Ordinals</button>
      </div>

      <p id="numBox" class="numBox"></p>
      <p id="displayCase"></p>

      <form id="form">
        <textarea id="input" rows="1" autocomplete="off" maxlength="250"></textarea>
      </form>

      <div class="button-group">
        <button id="ansButton">Submit Answer</button>
        <button id="genButton">Generate new number</button>
      </div>

      <p id="countBox"></p>
      <p id="streakBox"></p>

    </section>

    <section>
      <details>
        <summary>Choose a number range</summary>
        <ul class="case-list">
          <li><input type="radio" name="ranges" value="0-10" id="range1" /><label for="range1">0 - 10</label></li>
          <li><input type="radio" name="ranges" value="11-19" id="range2" /><label for="range2">11 - 19</label></li>
          <li><input type="radio" name="ranges" value="0-100" id="range3" checked /><label for="range3">0 - 100</label></li>
          <li><input type="radio" name="ranges" value="20-100" id="range4" /><label for="range4">20 - 100</label></li>
          <li><input type="radio" name="ranges" value="100-1000" id="range5" /><label for="range5">100 - 1000</label></li>
          <li><input type="radio" name="ranges" value="1000-10000" id="range6" /><label for="range6">1000 - 10000</label></li>
          <li><input type="radio" name="ranges" value="10000-100000" id="range7" /><label for="range7">10000 - 100000</label></li>
          <li><input type="radio" name="ranges" value="100000-1000000" id="range8" /><label for="range8">100000 - 1000000</label></li>
          <li><input type="radio" name="ranges" value="0-1000000" id="range9" /><label for="range9">0 - 1000000</label></li>
          <li><input type="radio" name="ranges" value="custom" id="range10" /><label for="range10">Custom</label>
          <div id="customRangeInputs" class="visually-hidden">
            <input type="number" id="customMin" placeholder="Min" />
            <input type="number" id="customMax" placeholder="Max" />
          </div>
          </li>
        </ul>
      </details>
    </section>

    <section>
      <details>
        <summary>Choose a case</summary>
        <ul class="case-list">
          <li><input type="checkbox" id="case1" name="cases" value="nominative" checked /><label for="case1">Nominative</label></li>
          <li><input type="checkbox" id="case2" name="cases" value="genitive" /><label for="case2">Genitive (-n)</label></li>
          <li><input type="checkbox" id="case3" name="cases" value="partitive" /><label for="case3">Partitive (-A, -tA)</label></li>
          <li><input type="checkbox" id="case4" name="cases" value="inessive" /><label for="case4">Inessive (-ssA)</label></li>
          <li><input type="checkbox" id="case5" name="cases" value="elative" /><label for="case5">Elative (-stA)</label></li>
          <li><input type="checkbox" id="case6" name="cases" value="illative" /><label for="case6">Illative (-Vn, -hVn, -seen)</label></li>
          <li><input type="checkbox" id="case7" name="cases" value="adessive" /><label for="case7">Adessive (-llA)</label></li>
          <li><input type="checkbox" id="case8" name="cases" value="ablative" /><label for="case8">Ablative (-ltA)</label></li>
          <li><input type="checkbox" id="case9" name="cases" value="allative" /><label for="case9">Allative (-lle)</label></li>
          <li><input type="checkbox" id="case10" name="cases" value="essive" /><label for="case10">Essive (-nA)</label></li>
          <li><input type="checkbox" id="case11" name="cases" value="translative" /><label for="case11">Translative (-ksi)</label></li>
          <li><input type="checkbox" id="case12" name="cases" value="abessive" /><label for="case12">Abessive (-ttA)</label></li>
          <li><input type="checkbox" id="case13" name="cases" value="comitative" /><label for="case13">Comitative (-ne)</label></li>
        </ul>
      </details>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
