<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>Finnish Number Practice</title>
</head>

<body class="bg-light">
    <header class="bg-info text-center py-3 mb-2">
        <h1>Finnish Number Practice</h1>
    </header>
    
    <nav>
    
    </nav>
    
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 text-start ms-auto">
            <section>
                <button class="btn btn-primary" id="switchButton">Switch to Text</button>
                <button id="genButton" class="btn btn-primary">Generate new number</button> 
                <p id="numBox" class="numBox"></p>   
                <form id="form">
                    <div class="row">
                        <div class="col-12 col-md-6">
                          <textarea id="input" class="form-control mb-4 auto-expand" rows="1" autocomplete="off"></textarea>
                        </div>
                    </div>
                </form>
            </section>

            <section>
              <p id="countBox"></p>
              <p id="streakBox"></p>
                <details>
                    <summary class="fw-bold text-primary">
                        Choose a number range
                    </summary>
                    <ul class="list-unstyled py-1">
                        <li><input type="radio" id="range1" name="ranges" value="0-10"><label for="rangeChoice1">0 - 10</label></li>
                        <li><input type="radio" id="range2" name="ranges" value="11-19"><label for="rangeChoice2">11 - 19</label></li>
                        <li><input type="radio" id="range3" name="ranges" value="0-100" checked><label for="rangeChoice3">0 - 100</label></li>
                        <li><input type="radio" id="range4" name="ranges" value="20-100"><label for="rangeChoice4">20 - 100</label></li>
                        <li><input type="radio" id="range5" name="ranges" value="100-1000"><label for="rangeChoice5">100 - 1000</label></li>
                        <li><input type="radio" id="range6" name="ranges" value="1000-10000"><label for="rangeChoice6">1000 - 10000</label></li>
                        <li><input type="radio" id="range7" name="ranges" value="10000-100000"><label for="rangeChoice7">10000 - 100000</label></li>
                        <li><input type="radio" id="range8" name="ranges" value="100000-1000000"><label for="rangeChoice8">100000 - 1000000</label></li>
                        <li><input type="radio" id="range9" name="ranges" value="0-1000000"><label for="rangeChoice9">0 - 1000000</label></li>
                        <li><input type="radio" id="range10" name="ranges" value="custom"><label for="rangeChoice10">Custom</label>
                            <span id="customRangeInputs" class="visually-hidden">
                                <input type="number" id="customMin" class="form-control w-auto d-inline-block" placeholder="Min" min="0" max="1000000" step="any">
                                <input type="number" id="customMax" class="form-control w-auto d-inline-block" placeholder="Max" min="0" max="1000000" step="any">
                            </span>
                        </li>
                    </ul>
                </details>
            </section>

            <section>
                <details>
                  <summary class="fw-bold text-primary">
                    Choose a case
                  </summary>
                  <div class="row">
                    <div class="col-md-4">
                      <ul class="list-unstyled py-2">
                        <li><input type="radio" id="case1" name="cases" value="nominative" checked> <label for="caseChoice1">Nominative</label></li>
                        <li><input type="radio" id="case2" name="cases" value="genitive"> <label for="caseChoice2">Genitive (-n)</label></li>
                        <li><input type="radio" id="case3" name="cases" value="partitive"> <label for="caseChoice3">Partitive (-A, -tA) </label></li>
                        <li><input type="radio" id="case4" name="cases" value="inessive"> <label for="caseChoice4">Inessive (-ssA)</label></li>
                        <li><input type="radio" id="case5" name="cases" value="elative"> <label for="caseChoice5">Elative (-stA)</label></li>
                        <li><input type="radio" id="case6" name="cases" value="illative"> <label for="caseChoice6">Illative (-Vn, -hVn, -seen) </label></li>
                        <li><input type="radio" id="case7" name="cases" value="adessive"> <label for="caseChoice7">Adessive (-llA)</label></li>
                      </ul>
                    </div>
              
                    <div class="col-md-4">
                      <ul class="list-unstyled py-2">
                        <li><input type="radio" id="case8" name="cases" value="ablative"> <label for="caseChoice8">Ablative (-ltA)</label></li>
                        <li><input type="radio" id="case9" name="cases" value="allative"> <label for="caseChoice9">Allative (-lle)</label></li>
                        <li><input type="radio" id="case10" name="cases" value="essive"> <label for="caseChoice10">Essive (-nA)</label></li>
                        <li><input type="radio" id="case11" name="cases" value="translative"> <label for="caseChoice11">Translative (-ksi)</label></li>
                        <li><input type="radio" id="case12" name="cases" value="abessive"> <label for="caseChoice12">Abessive (-ttA)</label></li>
                        <!-- <li><input type="radio" id="case13" name="cases" value="instructive"> <label for="caseChoice13">Instructive</label></li> -->
                        <li><input type="radio" id="case13" name="cases" value="comitative"> <label for="caseChoice13">Comitative (-ne)</label></li>
                      </ul>
                    </div>
                  </div>
                </details>
              </section>
          </div>
        </div>
    </main>

    <script src="script.js">
        
    </script>      
</body>
</html>
